<html lang="en">
<head>
	<title>Font List Example</title>
	<meta charset="utf-8" />
	<style>@import 'style.css';</style>
	<script src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="interface">
		<div id="dialogue-container">
			<div id="walkthrough-text">To use. First. Enable adobe flash and javascript. It’s required for accessing fonts on your harddrive. It’s chill don’t worry.</div>
			<div id="title-typeface-list" class="typeface-list active">
				<div class="typeface-list-label">
					Title Fonts
				</div>
				<div class="typeface-list-clear">
					x
				</div>
			</div>
			<div class="typeface-list" id="body-typeface-list">
				<div class="typeface-list-label">
					Body Fonts
				</div>
				<div class="typeface-list-clear">
					x
				</div>
				<div class="typeface-list-item"> 
					<div class="typeface-list-item-name">
					Archivo 
					</div>	
					<div class="typeface-list-clear">
						x 
					</div>				
				</div>
			</div>
		</div>
		<div id="button-container">
			<div id="button-container-container">
				<div class="dialogue-button active" id="select">Select</div>
				<div class="dialogue-button" id="pair">Pair</div>
			</div>
		</div>
		<div id="display-container">
			<div class="text-tile"><div class="text-tile-text">An Example Sentence</div><div class="text-tile-typeface-name">5x5 Pixel</div></div>
		</div>
	</div>

<script src="formatter.js"></script>

<object id="fontListSWF" name="fontListSWF"
type="application/x-shockwave-flash"
data="FontList.swf" width="1" height="1"
>
<param name="movie" value="FontList.swf">
<embed src="FontList.swf" width="1" height="1"></embed>
</object>

</body>
