<!DOCTYPE html>
<html lang="en">
<head>
	<title>Font List Example</title>
	<meta charset="utf-8" />
	<style>
	@import 'style.css';
	</style>
</head>
<body>

<noscript>
<div style="display:block;background:red;color:white;padding:10px;font-weight:bold;">
You need to have Javascript enabled and to have adobe flash running for this demo to work.
</div>
</noscript>

<div- id="interface">
  <div id="navigation-container">
    <div id="select" class="active navigation">select</div>
    <div id="pair" class="navigation">pair</div>
  </div>
  <div id="dialogue-container">
    <textarea id="text-input" cols="40" rows="5"></textarea>
    <button class="example-text-option" onclick=paragraphText()>Paragraph</button>
    <button class="example-text-option" onclick=titleText()>Title</button>
    <div class="typeface-list" id="title-typeface-list">
      <div class="typeface-list-label">
        Title Fonts
      </div>
      <div class="typeface-list-clear">
        x
      </div>
    </div>
    <div class="typeface-list" id="body-typeface-list">
      <div class="typeface-list-label">
        Body Fonts
      </div>
      <div class="typeface-list-clear">
        x
      </div>
    </div>
  </div>
  <div id="display-container">
